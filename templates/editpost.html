{% extends "default.html" %}

{% block content %}
    <div class="container mb40">

        <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
            <form method="post">

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">

                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" value="{{ post.title }}" placeholder="Title">

                </div>

                <div class="form-group">

                    <label for="">Text</label>
                    <textarea class="form-control summernote" rows="10" name="content"
                              placeholder="Content">{{ post.content }}</textarea>

                </div>

                <div class="form-group text-right">
                    <a href="/" class="btn btn-outline pull-left">Cancel</a>
                    <button type="submit" class="btn btn-outline btn-submit pull-right">Submit</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
